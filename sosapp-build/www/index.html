<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="GeoFlexo">
    <meta name="author" content="ARVETO X Maxime VINCENT - ISTY">

    <title>GeoFlexo</title>
	
	<script>
	id = sessionStorage.getItem("id");
	var path = window.location.pathname;
	var page = path.split("/").pop();
	if (id != null && id != "undefined"  && page != "app.html"){
		window.stop();
		window.location.href = "app.html";
	}
	</script>
	
  
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
	
    <!-- Custom styles for this template -->
    <link href="./css/app.css" rel="stylesheet">
  </head>

  <body>
	<div class="text-center " id="main-content">
  
		<form action="app.html" class="conteneur-app needs-validation" novalidate>
			<img class="mb-4" src="./img/logo-geoflexo.png" alt="" width="280" height="140">
			<h1 class="h3 mb-3 font-weight-normal">Merci d'entrer vos informations personnelles</h1>
			
			<div class="mb-1">
				<label for="login" class="sr-only">Login</label>
				<input type="text" id="login" class="form-control" placeholder="Login" required autofocus>
				<div class="invalid-feedback">
					Merci de renseigner votre login (prenomnom)
				</div>
			</div>
			
			<div class="mb-1">

				<label for="mdp" class="sr-only">Mot de passe</label>
				<input type="password" id="mdp" class="form-control" placeholder="Mot de passe" required>
				<div class="invalid-feedback">
					Merci de renseigner votre mot de passe
				  </div>
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit" id="btnContinuer">Continuer</button>
			<small><a href="register.html">Je n'ai pas de compte</a></small>
		</div>
	</form>


  </body>
  
	<footer id="sticky-footer" class="py-4">

		</div>
	</footer>

	<script src="./js/jquery-3.4.1.slim.min.js" ></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js" ></script>
	<script src="./js/app.js"></script>
</html>
