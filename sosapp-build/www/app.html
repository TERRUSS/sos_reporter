<html lang="fr">

    <meta charset="utf-8">

    <title>GeoFlexo</title>
	
	<script>
	id = sessionStorage.getItem("id");
	var path = window.location.pathname;
	var page = path.split("/").pop();

	if((id == null || id == "undefined" ) && page == "app.html"){
		window.stop();
		window.location.href = "index.html";
	}else if ((id != null || id != "undefined" )){
		var xhttplogin = new XMLHttpRequest();
		xhttplogin.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {						
				jsonlist = JSON.parse(this.response);
				if (jsonlist["result"] == true){
					window.stop();
					window.location.href = "admin.html";
				}
				
			}
		};
		url_send = "id="+id;
		xhttplogin.open("post", 'https://arveto.io/isadmin', false);
		xhttplogin.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xhttplogin.send(url_send);
	}
	
	
	
	</script>
		
    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="./css/app.css" rel="stylesheet">
